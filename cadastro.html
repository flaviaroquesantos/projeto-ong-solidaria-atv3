<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Impacta+</title>

    <!-- Link do seu CSS principal -->
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>

    <!-- HERO -->
    <section class="hero">
        <h1>Junte-se a Nós! Cadastro de Voluntários e Doadores</h1>
    </section>

    <!-- FORMULÁRIO -->
    <section class="formulario-cadastro">
        <form id="form-cadastro" action="#" method="POST" novalidate>

            <h2>1. Dados Pessoais</h2>
            <fieldset>
                <legend>Informações de Identificação</legend>

                <div class="input-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
                </div>

                <div class="input-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
                </div>

                <div class="input-group">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </div>
            </fieldset>

            <h2>2. Endereço</h2>

            <fieldset>
                <legend>Localização</legend>

                <div class="input-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" required>
                </div>
                
                <div class="input-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua, número e complemento" required>
                </div>

                <div class="input-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

                <div class="input-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
            </fieldset>

            <button type="submit" class="cta-button">Finalizar Cadastro</button>
        </form>
    </section>

    <!-- LISTAGEM -->
    <section class="voluntarios-cadastrados">
        <h2>Voluntários Cadastrados</h2>
        <div id="lista-voluntarios">
            <p>Nenhum voluntário cadastrado ainda.</p>
        </div>
    </section>

    <!-- SCRIPT PARA LISTAR VOLUNTÁRIOS (opcional) -->
    <script>
        const form = document.getElementById("form-cadastro");
        const lista = document.getElementById("lista-voluntarios");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const nome = document.getElementById("nome").value;

            const novoItem = document.createElement("p");
            novoItem.textContent = "• " + nome;

            if (lista.textContent.includes("Nenhum voluntário")) {
                lista.innerHTML = "";
            }

            lista.appendChild(novoItem);
            form.reset();
        });
    </script>

</body>
</html>
