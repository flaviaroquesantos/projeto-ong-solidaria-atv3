<main>

<section class="hero">
    <h1>Junte-se a Nós! Cadastro de Voluntários e Doadores</h1>
</section>

<section class="formulario-cadastro">
    <form id="form-cadastro" action="#" method="POST" novalidate>
        <h2>1. Dados Pessoais</h2>
        <fieldset>
            <legend>Informações de Identificação</legend>

            <div class="input-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
            </div>

            <div class="input-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>

            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
            </div>

            <div class="input-group">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>
        </fieldset>

        <h2>2. Endereço</h2>
        <fieldset>
            <legend>Localização</legend>

            <div class="input-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="00000-000" required>
            </div>

            <div class="input-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, número e complemento" required>
            </div>

            <div class="input-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>

            <div class="input-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            </div>
        </fieldset>

        <div id="mensagem-erro" class="erro-validacao" aria-live="polite" role="alert" style="display:none"></div>

        <button type="submit" class="cta-button">Finalizar Cadastro</button>
    </form>
</section>

<section class="voluntarios-cadastrados">
    <h2>Voluntários Cadastrados</h2>
    <div id="lista-voluntarios">
        <p>Nenhum voluntário cadastrado ainda.</p>
    </div>
</section>

<!-- Scripts específicos da página -->
<script src="assets/js/validation.js"></script>

</main>
